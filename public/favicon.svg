<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Lotus flower favicon -->
  <defs>
    <linearGradient id="lotusGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Center petal -->
  <ellipse cx="50" cy="35" rx="12" ry="30" fill="url(#lotusGrad)" transform="rotate(0 50 50)"/>

  <!-- Left petals -->
  <ellipse cx="50" cy="35" rx="10" ry="28" fill="url(#lotusGrad)" transform="rotate(-25 50 50)" opacity="0.9"/>
  <ellipse cx="50" cy="35" rx="10" ry="26" fill="url(#lotusGrad)" transform="rotate(-50 50 50)" opacity="0.8"/>

  <!-- Right petals -->
  <ellipse cx="50" cy="35" rx="10" ry="28" fill="url(#lotusGrad)" transform="rotate(25 50 50)" opacity="0.9"/>
  <ellipse cx="50" cy="35" rx="10" ry="26" fill="url(#lotusGrad)" transform="rotate(50 50 50)" opacity="0.8"/>

  <!-- Base/water hint -->
  <ellipse cx="50" cy="75" rx="25" ry="8" fill="#4A90A4" opacity="0.3"/>
</svg>
